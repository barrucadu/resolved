name: Run tests

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rust
        run: rustup show

      - name: Install nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check flake.nix
        run: |
          set -ex
          nix flake check
          nix fmt
          git diff --exit-code

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Check clippy lints
        run: cargo clippy --tests -- -Dwarnings

      - name: Check mdbook-admonish changes are not committed
        run: |
          if grep -q "do not edit: managed by \`mdbook-admonish install\`" docs/book.toml; then
            echo "remove generated mdbook-admonish lines from docs/books.toml" >&2
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rust
        run: rustup show

      - name: Install nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check nix package builds
        run: nix build

      - name: Run tests
        run: cargo test

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rust
        run: rustup show

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Run fuzz tests
        run: |
          set -ex
          for target in $(cargo fuzz list); do
            cargo fuzz run $target -- -max_total_time=30s
          done
