name: Run tests

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy
          override: true

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Check clippy lints
        run: cargo clippy --tests -- -Dwarnings

      - name: Check mdbook-admonish changes are not committed
        run: |
          if grep -q "do not edit: managed by \`mdbook-admonish install\`" docs/book.toml; then
            echo "remove generated mdbook-admonish lines from docs/books.toml" >&2
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Run tests
        run: cargo test

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Run fuzz tests
        run: |
          set -ex
          for target in $(cargo fuzz list); do
            cargo fuzz run $target -- -max_total_time=30s
          done
